langcode: en
status: true
dependencies:
  enforced:
    module:
      - openy_gc_demo
id: virtual_y_landing_pages
migration_tags: {  }
migration_group: virtual_y
label: 'Create demo landing page nodes for Virtual Y'
source:
  plugin: embedded_data
  data_rows:
    -
      id: virtual_y_app_login
      title: 'VIRTUAL Y Login'
      alias: '/virtual-y-login'
      layout: one_column_clean
      header_content:
        -
          header_content_id: virtual_y_banner_top
      content:
        -
          content_id: wherever_you_go_y_is_there
        -
          content_id: virtual_y_landing_page_login_app
      bottom_content:
        -
          bottom_content_id: virtual_y_banner_bottom
    -
      id: virtual_y_app_page
      title: 'Virtual YMCA'
      layout: one_column_clean
      alias: '/virtual-ymca'
      header_content:
        -
          header_content_id: virtual_y_small_banner
      content:
        -
          content_id: virtual_y_landing_page_app
  ids:
    id:
      type: string
process:
  langcode:
    plugin: default_value
    source: language
    default_value: en
  status:
    -
      plugin: get
      source: publish_status
    -
      plugin: default_value
      default_value: 1
  publish_on:
    -
      plugin: get
      source: publish_date
    -
      plugin: callback
      callable: strtotime
    -
      plugin: default_value
      default_value: null
  unpublish_on:
    -
      plugin: get
      source: unpublish_date
    -
      plugin: callback
      callable: strtotime
    -
      plugin: default_value
      default_value: null
  uid:
    plugin: default_value
    default_value: 1
  title: title
  path/pathauto:
    plugin: default_value
    default_value: 0
  path/alias:
    plugin: get
    source: alias
  field_lp_layout:
    plugin: default_value
    source: layout
  field_header_content:
    plugin: sub_process
    source: header_content
    process:
      target_id:
        plugin: migration_lookup
        migration:
          - virtual_y_paragraph_banner
          - virtual_y_paragraph_small_banner
        source: header_content_id
      target_revision_id:
        plugin: migration_lookup
        migration:
          - virtual_y_paragraph_banner
          - virtual_y_paragraph_small_banner
        source: header_content_id
  field_content:
    plugin: sub_process
    source: content
    process:
      target_id:
        plugin: migration_lookup
        migration:
          - virtual_y_paragraph_simple_content
          - virtual_y_paragraph_gated_content
          - virtual_y_paragraph_gated_content_login
        source: content_id
      target_revision_id:
        plugin: migration_lookup
        migration:
          - virtual_y_paragraph_simple_content
          - virtual_y_paragraph_gated_content
          - virtual_y_paragraph_gated_content_login
        source: content_id
  field_bottom_content:
    plugin: sub_process
    source: bottom_content
    process:
      target_id:
        plugin: migration_lookup
        migration:
          - virtual_y_paragraph_banner
          - virtual_y_paragraph_small_banner
        source: bottom_content_id
      target_revision_id:
        plugin: migration_lookup
        migration:
          - virtual_y_paragraph_banner
          - virtual_y_paragraph_small_banner
        source: bottom_content_id
destination:
  plugin: 'entity:node'
  default_bundle: landing_page
migration_dependencies:
  required:
    - virtual_y_paragraph_banner
    - virtual_y_paragraph_small_banner
    - virtual_y_paragraph_gated_content
    - virtual_y_paragraph_gated_content_login
    - virtual_y_paragraph_simple_content
  optional: {  }
