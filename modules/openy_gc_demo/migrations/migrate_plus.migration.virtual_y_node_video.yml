      id: 2
      title: 'Senior Fitness Workout from Home!'
      description: |
        <p>Exercise from home after Thanksgiving with this low-impact 20-minute
        strength and cardio workout with Amy from the YMCA of the North!</p>
        <p>Let's get that heart rate going! We'll start with a warm-up and move
        into some low-impact movements.</p>
        <p>Roll your shoulders back, check-in with your body, and relax as we
        get our bodies moving after eating some Turkey and sharing time with
        friends and family, whether in-person or online.</p>
        <p>Watch our trainers to modify any movements.</p>
      instructor: 'Amy'
      duration: 1336
      featured: 1
      video: 2
      category: 10
      equipment:
