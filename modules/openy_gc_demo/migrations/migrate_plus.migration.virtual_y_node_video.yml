      id: 1
      title: 'Strength Training Exercise Workout with Jennifer at the Y!'
      description: |
        <p>Try a quick, full-body strength-training exercise at home with
        Jennifer and Robin from the YMCA of the Greater Twin Cities!
        Modifications provided to help everyone perform the workout safely. Wake
        up those leg muscles, engage your core, and work out those shoulders!
        This workout will definitely push you! Grab a pair of 5-15 lbs weights,
        depending on where you are in your fitness journey, and let's do this!
        We know you can! Take part in...<br>
        -Lunges<br>
        -Dumbell Rows<br>
        -Squats and Plies<br>
        ...and SO much more!</p>
      instructor: 'Jennifer, Robin'
      duration: 1512
      featured: 1
      video: 1
