      id: 8
      title: 'Cardio Workout with Jennifer'
      description: |
        <p>Get ready to get your heart pumping! Get your heart rate up without
        taking it to the mat. This workout is going to burn a ton of calories.
        This cardio exercise will jump-start your endurance and leave every
        muscle worked!</p>
      instructor: 'Jennifer'
      duration: 1330
      featured: 1
      video: 8
