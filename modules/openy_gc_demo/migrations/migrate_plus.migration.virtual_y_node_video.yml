      id: 4
      title: 'Strength Turkey Burner with Sarah at the Y!'
      description: |
        <p>You need muscle on your body to increase your metabolism. We lose
        muscle as we get older. The only way to keep it is through strength
        training.<\p>
        <p>Welcome to your Thanksgiving Turkey Burner!<\p>
        <p>Love or hate it, YOU NEED IT. This is four blocks. Each exercise is
        done for 30 seconds. Each block has three exercises, and we're going to
        do it two times through. Focus on the 30 seconds only and don't think
        about what's ahead or what's behind. Focus on the moment.<\p>
        <p>Diane on the left will be showing modifications. Own your exercises
        and choose wisely.<\p>
        <p>Jennifer on the right will be doing all of the advanced options,
        making them a little bit higher. If you want that extra push, stick with
        Jennifer.<\p>
        <p>We even have a DJ today!</p>
      instructor: 'Sarah'
      duration: 1926
      featured: 1
      video: 4
      category:
        - 9
        - 10
      equipment:
        - 8
        - 7
      level: 3
      image: 0
