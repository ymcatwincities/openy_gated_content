      id: 5
      title: 'Bodyweight Bootcamp Workout to Burn off the Holiday Weight!'
      description: |
        <p>Join us for an intense Bodyweight Bootcamp Workout to burn off that
        Thanksgiving/Holiday weight! We feel you GIRL. Those sweet potatoes
        couldn't be ignored. Who were we to not get seconds and thirds? Also --
        the creme brulee.<\p>
        <p>Enough about the food. Join us for this intense workout as we burn
        off some calories and move our bodies to some upbeat music.</p>
      instructor: 'Amy'
