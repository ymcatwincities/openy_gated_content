      id: 3
      title: 'Bodyweight Bootcamp with Jen - Four by Five, it’s Good to be Alive!'
      description: |
        <p>Join Jen from the YMCA for a combination of Strength and Cardio
        exercises! The class will be high-intensity, 4 sets of 5 exercises and
        then a challenge at the end! With no equipment needed, you can do this
        workout anywhere. We will warm you up, work you out, cool you down and
        motivate you throughout this sweat session!</p>
      instructor: 'Jen'
      duration: 1926
      featured: 1
      video: 3
      category: 2
      equipment:
