      title: 'Senior Fitness! A ForeverWell Combo Workout with Jennifer!'
      description: |
        <p>Workout with Jennifer this morning for a cardio workout that will
        get your muscles moving! Use a chair if available, a set of dumbbells,
        as well as a resistance band (not required, other options provided).
        Don't forget your bottle of water!</p>
        <p>Use basic movements to engage your core, lift your heart, and get
        your heartbeat going!</p>
      instructor: 'Jennifer'
