langcode: en
status: true
dependencies:
  enforced:
    module:
      - openy_gc_auth_custom
id: gc_auth_custom_users
migration_tags:
  - gc_auth
migration_group: gc_auth
label: 'Import Customers'
source:
  plugin: csv_limit
  path: 'private://gc_auth/import/gc_auth_custom_users.csv'
  delimiter: ','
  enclosure: '"'
  header_row_count: 1
  track_changes: true
  keys: [member_id]
  column_names:
    -
      member_id: 'Member ID'
    -
      first_name: 'Member First Name'
    -
      primary: 'Primary Member'
    -
      email: 'Member Email'
    -
      package_name: 'Package Name'
    -
      package_site: 'Package Site'
  constants:
    roles:
      - authenticated
      - virtual_y
process:
  roles: 'constants/roles'
  name:
    plugin: concat
    source:
      - first_name
      - member_id
    delimiter: ' #'
  mail:
    - plugin: get
      source: email
    - plugin: skip_on_empty
      method: row
      source: email
      message: 'Field email is missed'
destination:
  plugin: 'entity:user'
