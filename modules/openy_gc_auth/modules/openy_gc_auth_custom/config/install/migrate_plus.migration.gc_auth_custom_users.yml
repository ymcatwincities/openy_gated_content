langcode: en
status: true
dependencies:
  enforced:
    module:
      - openy_gc_auth_custom
id: gc_auth_custom_users
migration_tags:
  - gc_auth
migration_group: gc_auth
label: 'Import Customers'
source:
  plugin: csv
  path: 'private://gc_auth/import/gc_auth_custom_users.csv'
  delimiter: ','
  enclosure: '"'
  header_offset: 1
  track_changes: true
  ids: [member_id]
  fields:
    -
      name: member_id
      label: 'Member ID'
    -
      name: first_name
      label: 'Member First Name'
    -
      name: primary
      label: 'Primary Member'
    -
      name: email
      label: 'Member Email'
    -
      name: package_name
      label: 'Package Name'
    -
      name: package_site
      label: 'Package Site'
  constants:
    roles:
      - authenticated
      - virtual_y
process:
  roles: 'constants/roles'
  name:
    plugin: concat
    source:
      - first_name
      - member_id
    delimiter: ' '
  mail:
    - plugin: get
      source: email
    - plugin: skip_on_empty
      method: row
      source: email
      message: 'Field email is missed'
destination:
  plugin: 'entity:user'
